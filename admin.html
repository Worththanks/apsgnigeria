<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSG Admin Dashboard - Members Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body { background: #f8f9fa; }
        .sidebar { background: #0033A0; min-height: 100vh; }
        .main-content { padding: 2rem; }
        .img-preview { cursor: pointer; max-width: 60px; border-radius: 4px; }
        .status-pending { background: #ffc107; }
        .status-verified { background: #198754; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar text-white p-4">
            <h4><i class="fas fa-users"></i> APSG Admin</h4>
            <hr class="border-light">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white active"><i class="fas fa-table"></i> Members</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            </ul>
            <hr class="border-light">
            <small>Total Members: <span id="totalCount">0</span></small>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Registered Members</h2>
                <button id="exportCsv" class="btn btn-success">
                    <i class="fas fa-file-export"></i> Export CSV
                </button>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <table id="membersTable" class="table table-hover" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>State</th>
                                <th>LGA</th>
                                <th>Ward</th>
                                <th>PVC #</th>
                                <th>APC Card</th>
                                <th>PVC</th>
                                <th>APC Card</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Image Preview Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" class="img-fluid" alt="Preview">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

<!-- Supabase Admin Script -->
<script defer src="admin.js"></script>
</body>
</html>
