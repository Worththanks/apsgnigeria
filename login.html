<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – APSG Admin</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/apsg.png" sizes="any" />
  <link rel="apple-touch-icon" href="/assets/images/apsg.png" />

  <!-- Theme preload -->
  <script>
    if (localStorage.getItem("daynight-theme") === "carbon") {
      document.documentElement.classList.add("carbon");
    }
  </script>

  <!-- Core Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css" />

  <!-- Icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    html { scroll-behavior: smooth; }
    body { zoom: 90%; }

    @media (max-width: 640px) {
      body { zoom: 85%; }
      h1 { font-size: 1.7rem !important; }
    }

    .hidden { display: none; }

    /* Logo */
    .apsg-logo {
      width: 52px;
      height: 52px;
      object-fit: contain;
      border-radius: 6px;
    }

    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid rgba(0, 128, 0, 0.25);
      border-left-color: #008000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<!-- Theme Toggle -->
<div class="login-theme-toggle">
  <div class="theme-toggle">
    <button class="theme-btn theme-btn-snow active" onclick="setTheme('snow')" title="Light">
      <i class="fa-solid fa-sun"></i>
    </button>
    <button class="theme-btn theme-btn-carbon" onclick="setTheme('carbon')" title="Dark">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</div>

<!-- Login Page -->
<div class="login-page">
  <div class="login-container">
    <div class="login-card">

      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <img src="/assets/images/apsg.png" alt="APSG Logo" class="apsg-logo" />
          <span>APSG Admin</span>
        </div>

        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">Sign in to manage APSG members</p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="login-form" novalidate>
        <div id="errorMessage"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="admin@apsg.ng"
            autocomplete="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <span id="loginSpinner" class="spinner hidden"></span>
          <span id="loginText">Sign In</span>
        </button>
      </form>

      <p class="login-footer text-center mt-4">
        APSG Nigeria © 2026
      </p>

    </div>
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Supabase Client -->
<script src="/assets/js/supabase-clients.js"></script>

<!-- Login Logic -->
<script src="/assets/js/login.js"></script>

<!-- Theme Script -->
<script src="/assets/js/styles.js"></script>

</body>
</html>
