<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSG Premium Event Check-In Scanner</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- Google Fonts for Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to bottom, #f8f9fa, #e9f7ef); 
            font-family: 'Roboto', sans-serif; 
        }
        .header-bg { 
            background: linear-gradient(rgba(0,100,0,0.9), rgba(0,60,0,0.9)); 
            color: white; 
        }
        .display-1 { 
            font-family: 'Playfair Display', serif; 
        }
        #reader { 
            width: 100%; 
            max-width: 600px; 
            margin: 20px auto; 
            border: 3px solid #006400; 
            border-radius: 15px; 
            overflow: hidden; 
        }
        .result-card { 
            max-width: 600px; 
            margin: 20px auto; 
            background: linear-gradient(to bottom, #ffffff, #f0f8f0); 
            border: none; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0,100,0,0.2); 
            overflow: hidden; 
            transition: transform 0.3s ease; 
        }
        .result-card:hover { 
            transform: translateY(-5px); 
        }
        .card-header-premium { 
            background: linear-gradient(to right, #006400, #008000); 
            color: white; 
            text-align: center; 
            padding: 20px; 
            font-family: 'Playfair Display', serif; 
            font-size: 1.5em; 
            border-bottom: none; 
        }
        .card-body-premium { 
            padding: 30px; 
            text-align: center; 
        }
        .success .card-header-premium { 
            background: linear-gradient(to right, #28a745, #20c997); 
        }
        .error .card-header-premium { 
            background: linear-gradient(to right, #dc3545, #fd7e14); 
        }
        .guest-info { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 1.2em; 
            color: #333; 
            margin: 10px 0; 
        }
        .welcome-msg { 
            font-style: italic; 
            color: #555; 
        }
        .checked-in-list { 
            max-width: 800px; 
            margin: 40px auto; 
        }
        .gold-accent { 
            color: #d4af37; 
        }
        footer { 
            background: #006400; 
            color: white; 
        }
    </style>
</head>
<body>
    

    <div class="container my-5">
        <div class="text-center mb-4">
            <p class="fs-5">Point your device camera at the guest's QR code.<br>The system will instantly verify and log check-in.</p>
        </div>

        <!-- QR Scanner -->
        <div id="reader"></div>

        <!-- Premium Info Card Display for Result -->
        <div id="result" class="d-none">
            <div class="result-card">
                <div id="resultHeader" class="card-header-premium">
                    <i class="fas fa-check-circle me-2" id="resultIcon"></i>
                    <span id="resultTitle"></span>
                </div>
                <div class="card-body-premium">
                    <p class="guest-info" id="guestInfo"></p>
                    <p class="welcome-msg" id="welcomeMsg"></p>
                </div>
            </div>
        </div>

        <!-- Checked-In List -->
        <h2 class="text-center display-5 mb-4 gold-accent" style="font-family: 'Playfair Display', serif;">Checked-In Guests</h2>
        <div class="checked-in-list">
            <ul id="checkedInList" class="list-group"></ul>
            <p class="text-center mt-3 text-muted" id="noCheckIns">No guests checked in yet.</p>
        </div>
    </div>

    
    <script>
        // Valid guests (add ALL your guests here in this format)
        const validGuests = [
            "Ìyáàfin Oluwafunmilayo Adejoke Ogunba-Koleowo Director-General, APC Progressive Support Group (APSG) Host, 2027 and Beyond",
            "Otunba Yeye Irmgard Modupe Okenla Grand matron VIP Guest Of Honour 2027 and Beyond",
            // Add more guests exactly as they appear in the QR data, e.g.:
            // "Hon. Mrs. Example Guest Title"
        ];

        // Load checked-in from localStorage (persists per device/browser)
        let checkedIn = JSON.parse(localStorage.getItem('apsgCheckedIn') || '[]');
        const listElement = document.getElementById('checkedInList');
        const noCheckInsElement = document.getElementById('noCheckIns');

        function updateCheckedInList() {
            listElement.innerHTML = '';
            if (checkedIn.length === 0) {
                noCheckInsElement.classList.remove('d-none');
                return;
            }
            noCheckInsElement.classList.add('d-none');
            checkedIn.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `<strong>${item.name}</strong><span class="badge bg-success rounded-pill">${item.time}</span>`;
                listElement.appendChild(li);
            });
        }
        updateCheckedInList();

        // QR Scanner Setup
        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 300, height: 300 } };

        html5QrCode.start(
            { facingMode: "environment" }, // Use rear camera on mobile
            config,
            (decodedText, decodedResult) => {
                // Expected format: "Access Granted: [Guest Info] – APC Progressive Support Group"
                if (decodedText.startsWith("Access Granted:")) {
                    const guestInfo = decodedText.replace("Access Granted:", "").replace(" – APC Progressive Support Group", "").trim();

                    if (validGuests.some(g => g.includes(guestInfo))) {
                        // Valid guest - Premium Card Display
                        document.getElementById('resultTitle').innerText = 'Access Granted';
                        document.getElementById('resultIcon').className = 'fas fa-check-circle me-2';
                        document.getElementById('guestInfo').innerText = guestInfo;
                        document.getElementById('welcomeMsg').innerText = 'Welcome to the APSG Inauguration!';
                        document.getElementById('result').classList.add('success');
                        document.getElementById('result').classList.remove('error');

                        // Log check-in if not already
                        if (!checkedIn.some(item => item.name.includes(guestInfo))) {
                            const now = new Date().toLocaleTimeString('en-NG');
                            checkedIn.push({ name: guestInfo, time: now });
                            localStorage.setItem('apsgCheckedIn', JSON.stringify(checkedIn));
                            updateCheckedInList();
                        }
                    } else {
                        // Invalid guest - Premium Card Display
                        document.getElementById('resultTitle').innerText = 'Invalid QR Code';
                        document.getElementById('resultIcon').className = 'fas fa-times-circle me-2';
                        document.getElementById('guestInfo').innerText = 'Guest not recognized.';
                        document.getElementById('welcomeMsg').innerText = '';
                        document.getElementById('result').classList.add('error');
                        document.getElementById('result').classList.remove('success');
                    }
                } else {
                    // Invalid format - Premium Card Display
                    document.getElementById('resultTitle').innerText = 'Invalid Format';
                    document.getElementById('resultIcon').className = 'fas fa-exclamation-circle me-2';
                    document.getElementById('guestInfo').innerText = 'Not a valid APSG access QR.';
                    document.getElementById('welcomeMsg').innerText = '';
                    document.getElementById('result').classList.add('error');
                    document.getElementById('result').classList.remove('success');
                }

                document.getElementById('result').classList.remove('d-none');
                // Stop scanner temporarily (resume after 3 seconds)
                html5QrCode.stop().then(() => {
                    setTimeout(() => {
                        html5QrCode.start({ facingMode: "environment" }, config, arguments.callee);
                        document.getElementById('result').classList.add('d-none');
                    }, 3000);
                });
            },
            (errorMessage) => {
                // Scan error (optional logging)
                // console.warn(errorMessage);
            }
        ).catch(err => {
            alert("Camera access denied or not available. Please allow camera permission.");
        });
    </script>
</body>
</html>
