<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Load the html5-qrcode library from CDN -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-all;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <p>Point your camera at a QR code. Works best on mobile devices or laptops with a webcam.</p>
    
    <div id="reader"></div>
    
    <div id="result"></div>
    
    <button id="startBtn">Start Scanning</button>
    <button id="stopBtn" style="display:none;">Stop Scanning</button>

    <script>
        const scanner = new Html5Qrcode("reader");
        const resultDiv = document.getElementById("result");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0,
            // Prefer back camera on mobile
            facingMode: "environment"
        };

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            
            // Display the result
            resultDiv.innerHTML = `
                <strong>Scanned Result:</strong><br>
                <a href="${decodedText}" target="_blank">${decodedText}</a>
            `;
            
            // Optional: Stop scanning after first successful scan
            scanner.stop().then(() => {
                startBtn.style.display = "block";
                stopBtn.style.display = "none";
            });
        }

        function onScanError(error) {
            // Uncomment if you want to see errors in console
            // console.warn(`QR scan error: ${error}`);
        }

        startBtn.addEventListener("click", () => {
            scanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                startBtn.style.display = "none";
                stopBtn.style.display = "block";
                resultDiv.innerHTML = "Scanning...";
            }).catch(err => {
                resultDiv.innerHTML = `<strong>Error:</strong> ${err}<br>Make sure you allow camera access.`;
            });
        });

        stopBtn.addEventListener("click", () => {
            scanner.stop().then(() => {
                startBtn.style.display = "block";
                stopBtn.style.display = "none";
                resultDiv.innerHTML = "Scanner stopped.";
            });
        });
    </script>

    <p><small>Note: Camera access requires HTTPS or localhost. On mobile, open this page in your browser and allow camera permission.</small></p>
</body>
</html>
