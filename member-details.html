<script>
    async function loadMember() {
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('id');
        if (!memberId) {
            document.body.innerHTML = '<div class="text-center mt-5"><h3>No member ID provided</h3></div>';
            return;
        }

        const { data: member, error } = await supabaseClient.from('members').select('*').eq('id', memberId).single();
        if (error || !member) {
            document.body.innerHTML = '<div class="text-center mt-5"><h3>Member not found</h3></div>';
            return;
        }

        document.getElementById('memberName').textContent = member.full_name;
        document.getElementById('detailName').textContent = member.full_name;
        document.getElementById('detailPhone').textContent = member.phone;
        document.getElementById('detailState').textContent = member.state;
        document.getElementById('detailLga').textContent = member.lga;
        document.getElementById('detailWard').textContent = member.ward;
        document.getElementById('detailDate').textContent = new Date(member.created_at).toLocaleDateString('en-NG');
        document.getElementById('detailPvc').textContent = member.pvc_number || '-';
        document.getElementById('detailApc').textContent = member.apc_card_number || '-';

        // PVC
        if (member.pvc_upload_path) {
            const pvcUrl = supabaseClient.storage.from('uploads').getPublicUrl(member.pvc_upload_path).data.publicUrl;
            const isPdfPvc = member.pvc_upload_path.toLowerCase().endsWith('.pdf');
            document.getElementById('pvcPreview').src = isPdfPvc ? '/assets/images/pdf-placeholder.png' : pvcUrl;
            document.getElementById('pvcPreview').dataset.type = isPdfPvc ? 'pdf' : 'image';
            document.getElementById('pvcPreview').onclick = () => openPreview(pvcUrl, isPdfPvc ? 'pdf' : 'image');
        }

        // APC
        if (member.apc_upload_path) {
            const apcUrl = supabaseClient.storage.from('uploads').getPublicUrl(member.apc_upload_path).data.publicUrl;
            const isPdfApc = member.apc_upload_path.toLowerCase().endsWith('.pdf');
            document.getElementById('apcPreview').src = isPdfApc ? '/assets/images/pdf-placeholder.png' : apcUrl;
            document.getElementById('apcPreview').dataset.type = isPdfApc ? 'pdf' : 'image';
            document.getElementById('apcPreview').onclick = () => openPreview(apcUrl, isPdfApc ? 'pdf' : 'image');
        }
    }

    function openPreview(url, type) {
        const frame = document.getElementById('modalFrame');
        const img = document.getElementById('modalImage');
        document.getElementById('previewTitle').textContent = type === 'pdf' ? 'PDF Document' : 'Image Preview';
        if (type === 'pdf') {
            frame.src = url;
            frame.style.display = 'block';
            img.style.display = 'none';
        } else {
            img.src = url;
            img.style.display = 'block';
            frame.style.display = 'none';
            frame.src = '';
        }
        new bootstrap.Modal(document.getElementById('previewModal')).show();
    }

    document.addEventListener('DOMContentLoaded', loadMember);
</script>
